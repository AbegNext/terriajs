<div class="modal-background" data-bind="click: closeIfClickOnBackground">
    <div class="embedded-content-popup">
        <div class="modal-header">
            <div class="modal-close-button" data-bind="click: close">&times;</div>
            <h1 data-bind="text: title"></h1>
        </div>
        <div class="embedded-content-popup-content" id="embedded-content-popup-content">
            <!-- ko if: contentUrls.length > 1 -->
            <div class="embedded-content-popup-tab-container" data-bind="foreach: contentUrls">
                <div class="embedded-content-popup-tab" data-bind="text: name, click: $root.switchTab.bind($root), css: {'embedded-content-popup-tab-active': $data === $root.currentTab, 'embedded-content-popup-tab-left': $root.contentUrls.indexOf($data) === 0, 'embedded-content-popup-tab-right': $root.contentUrls.indexOf($data) === $root.contentUrls.length -1 }"></div>
            </div>
            <!-- /ko -->
            <div class="embedded-content" id="embedded-content">
                <iframe data-bind="attr: { src : currentTab.url }" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen onmousewheel=""></iframe>
            </div>
        </div>
    </div>
</div>
